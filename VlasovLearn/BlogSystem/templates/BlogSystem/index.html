{% extends "LearnSystem/layout.html" %}
{% block content %}
{% if posts %}
<div class="album py-5 bg-light">
    <div class="container"> 
        <h5>Блог разработчика игр</h5><hr />
      <div class="row"> 
{% for post in posts %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">  
                <img class="rounded img-fluid" src="{{post.preview.url}}" alt="Alternate Text" />  
            <div class="card-body">
              <p class="card-text">{{post.title}}</p>
                <div class="btn-group">
                  <a href="{{ticket.webinar.url}}" class="btn btn-sm btn-outline-secondary">View</a> 
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div> 
{% endfor %}  
      </div>
    </div>
  </div>
{% endif %}
{% endblock %}
