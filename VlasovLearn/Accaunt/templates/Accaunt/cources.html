{% extends "LearnSystem/layout.html" %}
 <!DOCTYPE HTML>
{% block content %} 
    <div class="album py-5 bg-light">
        <div class="mb-3 p-2 pl-5 pr-5">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Мои курсы:</span> 
           
          </h4> 
        <ul class="list-group mb-3">

            {% for cource in data %}
            <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                    <h6 class="my-0">Курс</h6>
                    <small class="text-muted">Разработка игр</small>
                </div>
                <span class="text-muted">{{cource.price}}р</span>
            </li> 
            {% endfor %}
        </ul>

          <form class="card p-2">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Promo code">
              <div class="input-group-append">
                <button type="submit" class="btn btn-secondary">Redeem</button>
              </div>
            </div>
          </form></div>
        </div>
{% endblock %}
